<body>
  <div id="tracking-widget-container">
    <h2>Rastrear Pedido</h2>
    <form id="track-form" onsubmit="return submitTracking(event)" style="max-width: 500px;">
      <input type="text" id="tracking_number" name="tracking_number" class="text-input" placeholder="Número de Rastreio" style="width: 100%; padding: 8px;" required>
      <button type="submit" class="btn btn-large" style="margin-top: 10px;">Rastrear</button>
    </form>
    <p style="color: #808080; margin-top: 10px;">
      <em>Por favor, digite ou cole o seu código de rastreamento em <strong>"Número de Rastreio"</strong> e clique no botão azul <strong>"Rastrear"</strong> para obter as informações.</em>
    </p>
  </div>

  <script>
   function submitTracking(event) {
  event.preventDefault();
  var code = document.getElementById('tracking_number').value.trim().replace(/\s+/g, '');
  if (code !== '') {
    var baseUrl = 'https://www.track123.com/track?trackNos=';
    var trackUrl = baseUrl + encodeURIComponent(code);
    window.open(trackUrl, '_blank');
  }
  return false;
}
  </script>
</body>
